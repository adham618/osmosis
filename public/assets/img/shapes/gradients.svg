<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main purple gradient -->
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8A2BE2"/>
            <stop offset="100%" style="stop-color:#DA70D6"/>
        </linearGradient>
        
        <!-- Semi-transparent purple gradient for shapes -->
        <linearGradient id="purpleGradientTrans" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:0.05"/>
        </linearGradient>
        
        <!-- White with purple tint for decorative shapes -->
        <linearGradient id="purpleWhiteTrans" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:0.28"/>
            <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:0.28"/>
        </linearGradient>
    </defs>
</svg> 